{% extends "layout.html" %}

{% block content %}
<section class="header">
  <h1>{{ project.title }}</h1>
  <p>{{ project.date_created.strftime("%b %Y") }}</p>
  <a href="{{ project.github_link }}" class="github-btn">
    <i class="fab fa-github"></i>
    View on GitHub
  </a>
  <!-- {{ project.skills_practiced }} -->
  <ul class="project-skills">
    {% for skill in project.skills_practiced.split('|') %}
    <li>{{ skill }}</li>
    {% endfor %}
  </ul>
</section>
<section id="project-desc">
  <div id="triangle5"></div>
  <h2>Description</h2>
  <p>{{ project.description }}</p>
  <div id="triangle6"></div>
</section>
<section id="edit-delete">
  <a href="{{ url_for('edit_project', project_id=project.id) }}">
    <i class="fas fa-edit"></i>
    Edit
  </a>
  <a href="{{ url_for('delete_project', project_id=project.id) }}" onclick="return confirm('Are you sure you want to delete this project?')">
    <i class="far fa-trash-alt"></i>
    Delete
  </a>
</section>
{% endblock %}
